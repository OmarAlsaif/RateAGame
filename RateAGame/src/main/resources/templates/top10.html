		<figure>
			<h3>
				<a href="/game/1">1. Star Wars Battlefront</a>
			</h3>
			<a href="/game/1"><img class="top10pics"
				src="https://images-na.ssl-images-amazon.com/images/I/71v3SNjWtRL._SY679_.jpg" /></a>
			<figcaption>
				<strong>Starwars Battlefront</strong> is a series of first- and
				third-person shooter video games based on the Star Wars films.
				Players take the role of soldiers in either of two opposing armies
				in different time periods of the Star Wars universe.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/2">2. Anthem</a>
			</h3>
			<a href="/game/2"><img class="top10pics"
				src="Titles/Anthem/anthemcover.jpeg" /></a>
			<figcaption>
				<strong>Anthem</strong> is an online multiplayer action role-playing
				video game developed by BioWare and published by Electronic Arts.
				The game was released worldwide for Microsoft Windows, PlayStation 4
				and Xbox One on February 22, 2019.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/3">3. GTA V</a>
			</h3>
			<a href="/game/3"><img class="top10pics"
				src="Titles/GTA5/gta5cover.jpg" /></a>
			<figcaption>
				<strong>Grand Theft Auto V</strong> is an action-adventure video
				game developed by Rockstar North and published by Rockstar Games. It
				was released in September 2013 for PlayStation 3 and Xbox 360, in
				November 2014 for PlayStation 4 and Xbox One, and in April 2015 for
				Microsoft Windows. Set within the fictional state of San Andreas,
				based on Southern California, the single-player story follows three
				criminals and their efforts to commit heists while under pressure
				from a government agency.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/4">4. Diablo III</a>
			</h3>
			<a href="/game/4"><img class="top10pics"
				src="Titles/Diablo 3/Diablo3cover.jpg" /></a>
			<figcaption>
				<strong>Diablo III</strong> is a dungeon crawler hack-and-slash
				action role-playing game developed and published by Blizzard
				Entertainment as the third installment in the Diablo franchise. It
				was released for Microsoft Windows and OS X in May 2012, the
				PlayStation 3 and Xbox 360 in September 2013, the PlayStation 4 and
				Xbox One in August 2014, and the Nintendo Switch in November 2018.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/5">5. Far Cry New Dawn</a>
			</h3>
			<a href="/game/5"><img class="top10pics"
				src="Titles/FarCry New Dawn/farcrynewdawncover.jpg" /></a>
			<figcaption>
				<strong>Far Cry New Dawn</strong> is a first-person shooter
				developed by Ubisoft Montreal and published by Ubisoft. The game is
				a spin-off of the Far Cry series and a narrative sequel to Far Cry
				5. It was released for Microsoft Windows, PlayStation 4 and Xbox One
				on February 15, 2019, and received generally mixed reviews from
				critics.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/6">6. Battlefield V</a>
			</h3>
			<a href="/game/6"><img class="top10pics"
				src="Titles/Battlefield 5/Battlefield5cover.jpg" /></a>
			<figcaption>
				<strong>Battlefield V</strong> Battlefield V is a first-person
				shooter video game developed by EA DICE and published by Electronic
				Arts. Battlefield V is the sixteenth installment in the Battlefield
				series. It was released worldwide for Microsoft Windows, PlayStation
				4, and Xbox One on November 20, 2018.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/7">7. Apex Legends</a>
			</h3>
			<a href="/game/7"><img class="top10pics"
				src="https://images.igdb.com/igdb/image/upload/t_cover_big/co1j3t.jpg" /></a>
			<figcaption>
				<strong>Apex Legends</strong> is a free-to-play battle royale game
				developed by Respawn Entertainment and published by Electronic Arts.
				It was released for Microsoft Windows, PlayStation 4, and Xbox One
				on February 4, 2019, without any prior announcement or marketing
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/8">8. Mortal Kombat 11</a>
			</h3>
			<a href="/game/8"><img class="top10pics"
				src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7e/Mortal_Kombat_11_cover_art.png/220px-Mortal_Kombat_11_cover_art.png" /></a>
			<figcaption>
				<strong>Mortal Kombat 11</strong> is a fighting video game developed
				by NetherRealm Studios and published by Warner Bros. Interactive
				Entertainment. Running on the Unreal Engine 3,[7][8] it is the
				eleventh main installment in the Mortal Kombat series and a sequel
				to 2015's Mortal Kombat X.
			</figcaption>
		</figure>
		<figure>
			<h3>
				<a href="/game/9">9. Metro Exodus</a>
			</h3>
			<a href="/game/9"><img class="top10pics"
				src="https://ih0.redbubble.net/image.650892678.3599/flat,550x550,075,f.u3.jpg" /></a>
			<figcaption>
				<strong>Metro Exodus</strong> Metro Exodus is a first-person shooter
				video game developed by 4A Games and published by Deep Silver in
				2019. It is the third installment in the Metro video game series
				based on Dmitry Glukhovsky's novels, following the events of Metro
				2033 and Metro: Last Light. The game received generally positive
				reviews from critics.
			</figcaption>

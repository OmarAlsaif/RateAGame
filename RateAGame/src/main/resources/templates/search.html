<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>RAG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<link rel="shortcut icon" href="img/RAG logo.png">
	<link rel="stylesheet" type="text/css" media="screen" href="css/animate.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
	<header class="header">
		<nav id="navigation">
			<a href="index.html" id="title">Rate A Game</a>
			<a href="index.html"><img id="logo" src="img/RAG logo.png" /></a>
			<form action="Search" id="searchbar">
				<input type="text" name="searchbar" placeholder="Search here...">
				<button type="submit" value="Search" class="Search"><i class="fa fa-search"></i></button>
			</form>
			<div id="menu">
				<ul>
					<li>
						#if($loggedIn == "true")
						<a href="logout">
							#else
							<a href="login.html">
								#end
								#if($loggedIn == "true")
								Sign Out
								#else
								Sign In
								#end</a></li>
					<li><a href="top10.html">Top Games</a></li>
					<li><a href="news1.html">News</a></li>
					<li><a href="about.html">About</a></li>
					<li class="slide"></li>
				</ul>
			</div>

			<div id="topNav" class="resNavigation">
				<span id="closebtn" onclick="navToggle()">
					<span class="line1"></span>
					<span class="line2"></span>
					<span class="line3"></span>
				</span>
				<div class="resLogo">
					<img src="" />
				</div>
				<ul class="menulist">
					<li><a class="menuitems" href="index.html">Home</a></li>
					<li><a class="menuitems" href="login.html">Sign In</a></li>
					<li><a class="menuitems" href="top10.html">Top Games</a></li>
					<li><a class="menuitems" href="news1.html">News</a></li>
					<li><a class="menuitems" href="about.html">About</a></li>
				</ul>
			</div>

			<div id="main">
			</div>
		</nav>
	</header>
	<div id="wrapper">
		<main id="top-10-main"> #foreach( $game in $games )
			<figure>
				<h3>
					<a href="/game/$game.getGameID()">$game.getGameTitle()</a>
				</h3>
				<a href="/game/$game.getGameID()"><img class="top10pics" src="$game.getLinkCover()" /></a>
				<figcaption>
					<strong>$game.getGameTitle()</strong> $game.getGameInfo()
				</figcaption>
			</figure>
			#end
	</div>

	<footer>
		<p>
			Projektgrupp 6<br> Copyright 2019
		</p>
	</footer>
	
	<script src="js/headerFunction.js"></script>

</body>

</html>

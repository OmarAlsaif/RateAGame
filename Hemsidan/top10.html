                        <a href="Titles/Assasins Creed Odyssey/assasinscreedodyssey.html">1. Assasins Creed Odyssey</a>
                    </h3>
                    <a href="Titles/Assasins Creed Odyssey/assasinscreedodyssey.html"><img class="top10pics" src="Titles/Assasins Creed Odyssey/acreedcover.jpg"/></a>
                    <figcaption>
                        <strong>Assassin's Creed Odyssey</strong> is an action role-playing video game developed by Ubisoft Quebec and published by Ubisoft. It is the 11th major installment, and 21st overall, in the Assassin's Creed series and the successor to 2017's Assassin's Creed Origins. Set in the year 431 BC, the plot tells a fictional history of the Peloponnesian War between Athens and Sparta. Players control a male or female mercenary (Ancient Greek: μίσθιος misthios) who fights for both sides as they attempt to unite their family and uncover a malign cult.
                    </figcaption>

                    </h3>
                    <a href="#"><img class="top10pics" src="Titles/Anthem/anthemcover.jpeg"/></a>
                    <figcaption>
                        <strong>Anthem</strong> is an online multiplayer action role-playing video game developed by BioWare and published by Electronic Arts. The game was released worldwide for Microsoft Windows, PlayStation 4 and Xbox One on February 22, 2019.
                    </figcaption>

                        <h3>
                            <a href="#">3. GTA V</a>
                        </h3>
                        <a href="#"><img class="top10pics" src="Titles/GTA5/gta5cover.jpg"/></a>
                        <figcaption>
                            <strong>Grand Theft Auto V</strong> is an action-adventure video game developed by Rockstar North and published by Rockstar Games. It was released in September 2013 for PlayStation 3 and Xbox 360, in November 2014 for PlayStation 4 and Xbox One, and in April 2015 for Microsoft Windows. Set within the fictional state of San Andreas, based on Southern California, the single-player story follows three criminals and their efforts to commit heists while under pressure from a government agency.
                        </figcaption>

                        </figcaption>
                    </figure>
